{% extends 'base.html' %}

{% block title %}View Marks{% endblock %}

{% block content %}
<div class="container">
    <h1>Marks List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for mark in marks %}
                <tr>
                    <td>{{ mark[1] }}</td>
                    <td>{{ mark[2] }}</td>
                    <td>{{ mark[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
