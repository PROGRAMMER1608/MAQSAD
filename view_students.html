{% extends 'base.html' %}

{% block title %}View Students{% endblock %}

{% block content %}
<div class="container">
    <h1>Student List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
